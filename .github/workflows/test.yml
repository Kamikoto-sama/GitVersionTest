name: Test

on:
  workflow_dispatch:
  push:
    branches:
    - master
  
jobs:
  test:
    name: Job name
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
        with:
          fetch-depth: 0
      - uses: gittools/actions/gitversion/setup@main
        with:
          versionSpec: '5.x'
      - name: Compute SemVer
        id: ver
        uses: gittools/actions/gitversion/execute@main
        with:
          useConfigFile: true
          configFilePath: .github/GitVersionConf.yml
      - name: Display SemVer
        run: echo ${{ steps.ver.outputs.semVer }}
