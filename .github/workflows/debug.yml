name: Debug

on: [push, workflow_dispatch]

jobs:
  get-diff:
    runs-on: ubuntu-latest
    outputs:
      diff: ${{ join(steps.files.outputs.diff) }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - id: files
        uses: technote-space/get-diff-action@v4.0.1
        with:
          FILES: |
            App1/appcode.txt
            .github/workflows/debug.yml
  
  debug:
    runs-on: ubuntu-latest
    needs: get-diff
    env:
      DIFF: ${{ needs.get-diff.outputs.diff }}
    steps:
      - name: Do work
        run: echo "Work done"
        if: ${{ contains(env.DIFF, '.github/workflows/debug.yml') }}
      - name: Run anyway
        run: |
          for changed_file in $DIFF; do
            echo "${changed_file}"
          done
