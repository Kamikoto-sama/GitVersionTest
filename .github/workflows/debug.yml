name: Debug

on: 
  push:
    paths:
      - .github/workflows/debug.yml
  workflow_run:
    workflows: "Tag with SemVer"
    types:
      - completed
  workflow_dispatch:
    inputs:
      ignore_diff:
        description: Aba asda
        type: boolean
        default: true
env:
  PATHS_REGEX: ^App1|debug.yml

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
       - run: echo "TAG=AVOVA" >> $GITHUB_ENV
       - run: echo $TAG

  print:
    runs-on: ubuntu-latest
    needs: debug
    steps:
      - run: echo $TAG
