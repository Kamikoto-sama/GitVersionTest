name: Debug

on: 
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v36
      - name: Save all changed files
        run: echo "${{ steps.changed-files.outputs.all_changed_files }}" > diffs
      - run: cat diffs
