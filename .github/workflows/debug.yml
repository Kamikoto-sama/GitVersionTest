name: Debug

on: 
  push:
    paths:
      - .github/workflows/debug.yml
  workflow_run:
    workflows: "Tag with SemVer"
    types:
      - completed
  workflow_dispatch:
    inputs:
      fail:
        description: Fail
        type: boolean
        default: false

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Dowload artifacts
        uses: actions/download-artifact@v2.1.1
        with:
          name: version-tag
      - name: Display version
        run: cat version-tag
          
